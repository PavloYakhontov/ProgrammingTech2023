<!doctype html>
<html>

<head>
  <title>HTML5 Checkers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="chekersScript.js"></script>

</head>

<body>
  <div class="column">

    <div class="info">
      <h1>Checkers</h1>
      <hr>
      <p>Made by Bobela Yuriy IPZ-1</p>
    </div>
    <div class="stats">
      <h2>Game Statistics</h2>
      <div class="wrapper">
        <div id="player1">
          <h3>Player 1 (Top)</h3>
        </div>
        <div id="player2">
          <h3>Player 2 (Bottom)</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner"></span>
      <button id="cleargame">Reset Game</button>
    </div>
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>

      <div class="pieces">
        <div class="player1pieces">
          <!-- сюда будемо дадавати наші елементи з класом pieces та індивідуальним id -->
        </div>
        <div class="player2pieces">
          <!-- сюда будемо дадавати наші елементи з класом pieces та індивідуальним id -->
        </div>
      </div>

    </div>
</body>

</html>
